<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/iff-eventos-logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contato.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section id="contact" class="container mt-5">
        <h2 class="mb-3 text-center">Entre em Contato</h2>
        <p class="text-center mb-5">Preencha o formul√°rio abaixo.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contact-form" onsubmit="showConfirmation(event)">
                    <div class="mb-4">
                        <input type="text" class="form-control" name="name" placeholder="Seu Nome" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" name="email" placeholder="Seu Email" required>
                    </div>
                    <div class="mb-5">
                        <textarea class="form-control" name="message" placeholder="Sua Mensagem" rows="4"
                            required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>

                <div id="confirmation-message" class="confirmation-message card mt-4" style="display: none;">
                    <div class="card-body">
                        <button type="button" class="btn-close float-end" aria-label="Close"
                            onclick="closeConfirmation()"></button>
                        <h5 class="card-title">Mensagem Enviada!</h5>
                        <p class="card-text">Obrigado por entrar em contato. Sua mensagem foi enviada com sucesso!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
