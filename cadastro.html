<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento - Gerenciamento de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/iff-eventos-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section id="cadastro" class="container mt-5">
        <form id="event-form">
            <div class="mb-3">
                <label for="event-name" class="form-label">Nome do Evento:</label>
                <input type="text" id="event-name" name="event-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="event-date" class="form-label">Data:</label>
                <input type="text" id="event-date" name="event-date" class="form-control" required>
            </div>
            <div class="mb-5">
                <label for="event-description" class="form-label">Descrição:</label>
                <textarea id="event-description" name="event-description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="confirmation-message" class="mt-3"></div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
</body>

</html>
