<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section id="gallery" class="container mt-5">
        <h2 class="mb-5">Galeria de Eventos - Fotos e Vídeos</h2>
        <div class="gallery-container">
            <div class="gallery-item hover-text-container">
                <img src="https://eventos.iff.edu.br/ckeditor_assets/pictures/1210/content_6a_Feira_0409_900x600.jpg">
                <div class="hover-text">
                    6ª Feira de Oportunidades - 2023
                </div>
            </div>
            <div class="gallery-item hover-text-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/IxXAUC42EV0" frameborder=""
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
                <div class="hover-text">
                    My Taste My Change
                </div>
            </div>
            <div class="gallery-item hover-text-container">
                <img src="https://grcmlesydpcd.objectstorage.sa-saopaulo-1.oci.customer-oci.com/p/OQwcvnO-c63O08Gc2Kv4OTbJttj5ik60dguiDIyyQ0wuo5SWn-jHOLW9wNbylNqI/n/grcmlesydpcd/b/dtysppobjmntbkp01/o/media/doity/eventos/evento-77970-banner.png">
                <div class="hover-text">
                    5ª Semana Licenciatura - 2018
                </div>
            </div>
            <div class="gallery-item hover-text-container">
                <img src="https://eventos.iff.edu.br/ckeditor_assets/pictures/850/content_WhatsApp_Image_2021-11-10_at_19.35.30_%281%29.jpeg">
                <div class="hover-text">
                    VII Novembro Negro
                </div>
            </div>
            <div class="gallery-item hover-text-container">
                <img src="https://eventos.iff.edu.br/ckeditor_assets/pictures/1121/content_Fe.png">
                <div class="hover-text">
                    8º EQIFF - Feira de Ciências
                </div>
            </div>
            <div class="gallery-item hover-text-container">
                <img src="https://sinasefeiffluminense.com/wp-content/uploads/2024/03/Palestra-Dia-Internacional-da-Mulher-819x1024.png">
                <div class="hover-text">
                    Dia Internacional da Mulher
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</html>
